dataset:
  manifest: "./data/manifest.csv"   # CSV with columns: video_path, label_indices (comma sep)
  num_frames: 16
  image_size: 224

training:
  batch_size: 8
  epochs: 12
  lr: 1e-4
  weight_decay: 0.01
  warmup_steps: 100
  save_path: "./checkpoints"
  device: "cuda"
  grad_accum_steps: 1

model:
  vit_name: "vit_base_patch16_224"
  temporal_dim: 512
  num_labels: 300  # change to your label count

inference:
  threshold: 0.3
  topk: 10

misc:
  seed: 42
